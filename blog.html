<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* Basic styles for the entire page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #2d3748;
            line-height: 1.6;
        }

        /* Header section */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/><circle cx="25" cy="25" r="0.5" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="0.8" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: 800;
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        /* Navigation bar */
        .nav {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .nav-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .nav-links a:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        /* Configuration section (hidden if URL parameters are used) */
        .config-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            border-left: 4px solid #667eea;
        }

        .config-section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        /* Filter section */
        .filters {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 600;
            color: #4a5568;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Blog post grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Adjusted for smaller screens */
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Single post card */
        .post-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .post-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .post-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            position: relative;
            overflow: hidden;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changed to 'contain' to show the whole image */
            transition: transform 0.4s ease;
        }

        .post-card:hover .post-image img {
            transform: scale(1.05); /* Slight zoom as 'contain' is used */
        }

        .post-image.no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .post-content {
            padding: 30px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #718096;
        }

        .post-category {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .post-excerpt {
            color: #4a5568;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.6;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
        }

        .tag {
            background: #f7fafc;
            color: #4a5568;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: #e2e8f0;
            transform: translateY(-1px);
        }

        .read-more {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .read-more:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 80px;
            color: #718096;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal for post details */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 50px auto;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 40px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .modal-meta {
            opacity: 0.9;
            font-size: 1rem;
        }

        .modal-body {
            padding: 40px;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .modal-media {
            margin: 30px 0;
        }

        .modal-media img, .modal-media video {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            object-fit: contain; /* Also 'contain' here for full image display */
        }

        .no-posts {
            text-align: center;
            padding: 80px;
            color: #718096;
        }

        .no-posts h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4a5568;
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin-top: 80px;
        }

        .footer p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .nav-content {
                flex-direction: column;
                height: auto;
                padding: 20px;
            }
            
            .nav-links {
                margin-top: 15px;
                gap: 15px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                justify-content: space-between;
            }
            
            .posts-grid {
                grid-template-columns: 1fr; /* One column for mobile devices */
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 20px;
                max-width: none;
            }
            
            .modal-header, .modal-body {
                padding: 25px;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 id="blogTitle">My Blog</h1> <!-- Title will be dynamically set -->
            <p style="display: none;">Your blog - your thing</p> <!-- This line is now hidden -->
        </div>
    </header>

    <div class="container">
        <!-- The configuration section is only displayed if no URL parameters are present -->
        <div class="config-section" id="configSection">
            <h2>üîß Blog Configuration</h2>
            <p>Enter your GitHub repository details here to load blog posts:</p>
            <div class="form-row">
                <div class="form-group">
                    <label for="githubUser">GitHub Username:</label>
                    <input type="text" id="githubUser" placeholder="YourUsername">
                </div>
                <div class="form-group">
                    <label for="githubRepo">Repository Name:</label>
                    <input type="text" id="githubRepo" placeholder="my-blog">
                </div>
            </div>
            <button class="btn" onclick="loadPosts()">üìö Load Blog Posts</button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter" onchange="filterPosts()">
                    <option value="">All Categories</option>
                    <option value="general">General</option>
                    <option value="technology">Technology</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="travel">Travel</option>
                    <option value="food">Food</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search by title or content..." oninput="filterPosts()">
            </div>
        </div>

        <div id="postsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <h3>Welcome!</h3>
                <p>First, configure your GitHub repository to display your blog posts.</p>
            </div>
        </div>
    </div>

    <!-- Modal for post details -->
    <div id="postModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-meta" id="modalMeta"></div>
            </div>
            <div class="modal-body">
                <div id="modalMedia"></div>
                <div id="modalContent"></div>
                <div id="modalTags"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 My Blog. Created with ‚ù§Ô∏è and modern web technologies.</p>
    </footer>

    <script>
        let allPosts = [];
        let filteredPosts = [];
        let githubUser = '';
        let githubRepo = '';

        // Function to parse URL parameters
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            return params;
        }

        // Initialization on page load
        window.onload = function() {
            const params = getUrlParams();
            const configSection = document.getElementById('configSection');
            const blogTitleElement = document.getElementById('blogTitle');

            // Check if 'name-repo' is present in the URL
            if (params['name-repo']) {
                const parts = params['name-repo'].split('/');
                if (parts.length === 2) {
                    githubUser = parts[0];
                    githubRepo = parts[1];
                    configSection.style.display = 'none'; // Hide configuration section
                    blogTitleElement.textContent = githubRepo; // Set title to repo name
                    loadPosts();
                } else {
                    // Fallback if format is incorrect but parameter is present
                    displayError('Invalid format for "name-repo" in URL. Expected: "username/repository".');
                    configSection.style.display = 'block'; // Show configuration section
                    blogTitleElement.textContent = 'My Blog'; // Reset title
                }
            } else {
                // If no URL parameters, try to load from localStorage
                githubUser = localStorage.getItem('githubUser') || '';
                githubRepo = localStorage.getItem('githubRepo') || '';
                
                // Fill fields with values from localStorage
                document.getElementById('githubUser').value = githubUser;
                document.getElementById('githubRepo').value = githubRepo;

                if (githubUser && githubRepo) {
                    blogTitleElement.textContent = githubRepo; // Set title to repo name
                    loadPosts();
                } else {
                    // If no localStorage, show configuration section
                    configSection.style.display = 'block';
                    document.getElementById('postsContainer').innerHTML = `
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <h3>Welcome!</h3>
                            <p>First, configure your GitHub repository to display your blog posts.</p>
                        </div>
                    `;
                    blogTitleElement.textContent = 'My Blog'; // Default title
                }
            }

            // Auto-save configuration for manual input
            ['githubUser', 'githubRepo'].forEach(id => {
                const element = document.getElementById(id);
                element.addEventListener('input', () => {
                    localStorage.setItem(id, element.value);
                    githubUser = document.getElementById('githubUser').value; // Update global vars
                    githubRepo = document.getElementById('githubRepo').value; // Update global vars
                });
            });
        };

        // Function to display error messages
        function displayError(message) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = `
                <div class="no-posts">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                    <p>Please check the URL or manually enter the repository details.</p>
                </div>
            `;
        }

        // Load blog posts from GitHub
        async function loadPosts() {
            const container = document.getElementById('postsContainer');

            // If parameters didn't come from the URL, use the manually entered values
            if (!githubUser || !githubRepo) {
                githubUser = document.getElementById('githubUser').value;
                githubRepo = document.getElementById('githubRepo').value;
            }

            if (!githubUser || !githubRepo) {
                displayError('GitHub Username and Repository Name are required.');
                return;
            }

            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <h3>Loading Blog Posts...</h3>
                    <p>Please wait a moment while we load your content.</p>
                </div>
            `;

            try {
                const response = await fetch(`https://api.github.com/repos/${githubUser}/${githubRepo}/contents/posts`);
                
                if (!response.ok) {
                    throw new Error(`Repository not found or inaccessible (${response.status})`);
                }

                const files = await response.json();
                const jsonFiles = files.filter(file => file.name.endsWith('.json'));
                
                if (jsonFiles.length === 0) {
                    container.innerHTML = `
                        <div class="no-posts">
                            <h3>üìù No Posts Yet</h3>
                            <p>No blog posts found in the 'posts' folder of this repository.</p>
                        </div>
                    `;
                    return;
                }

                allPosts = [];
                for (let file of jsonFiles) {
                    try {
                        const postResponse = await fetch(file.download_url);
                        const postData = await postResponse.json();
                        allPosts.push(postData);
                    } catch (e) {
                        console.error('Error loading post:', e);
                    }
                }

                // Sort by date (newest first)
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                filteredPosts = [...allPosts];
                renderPosts();

            } catch (error) {
                console.error('Error loading posts:', error);
                displayError(`Error loading: ${error.message}`);
            }
        }

        // Render blog posts in the grid
        function renderPosts() {
            const container = document.getElementById('postsContainer');
            
            if (filteredPosts.length === 0) {
                container.innerHTML = `
                    <div class="no-posts">
                        <h3>üîç No Posts Found</h3>
                        <p>Your search or filters yielded no results.</p>
                    </div>
                `;
                return;
            }

            const postsHtml = filteredPosts.map(post => {
                const firstImage = post.media && post.media.find(m => m.type === 'image');
                const excerpt = post.content.length > 150 ? post.content.substring(0, 150) + '...' : post.content;
                const date = new Date(post.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                return `
                    <div class="post-card" onclick="openModal(${escapeHtml(JSON.stringify(post))})">
                        <div class="post-image ${firstImage ? '' : 'no-image'}">
                            ${firstImage ? `<img src="${firstImage.url}" alt="${post.title}">` : 'üìù'}
                        </div>
                        <div class="post-content">
                            <div class="post-meta">
                                <span class="post-category">${post.category}</span>
                                <span>${date}</span>
                            </div>
                            <h3 class="post-title">${post.title}</h3>
                            <p class="post-excerpt">${excerpt}</p>
                            <div class="post-tags">
                                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            <button class="read-more">Read More ‚Üí</button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="posts-grid">${postsHtml}</div>`;
        }

        // HTML escaping function for JSON.stringify
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }


        // Filter posts by category and search term
        function filterPosts() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            filteredPosts = allPosts.filter(post => {
                const matchesCategory = !categoryFilter || post.category === categoryFilter;
                const matchesSearch = !searchInput || 
                    post.title.toLowerCase().includes(searchInput) ||
                    post.content.toLowerCase().includes(searchInput) ||
                    post.tags.some(tag => tag.toLowerCase().includes(searchInput));
                
                return matchesCategory && matchesSearch;
            });

            renderPosts();
        }

        // Open modal with post details
        function openModal(post) {
            const modal = document.getElementById('postModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMeta = document.getElementById('modalMeta');
            const modalContent = document.getElementById('modalContent');
            const modalMedia = document.getElementById('modalMedia');
            const modalTags = document.getElementById('modalTags');

            const date = new Date(post.date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            modalTitle.textContent = post.title;
            modalMeta.innerHTML = `üìÖ ${date} | üìÇ ${post.category}`;
            modalContent.innerHTML = post.content.replace(/\n/g, '<br>');
            
            // Display media
            if (post.media && post.media.length > 0) {
                modalMedia.innerHTML = post.media.map(media => {
                    if (media.type === 'image') {
                        return `<img src="${media.url}" alt="${media.name}">`;
                    } else if (media.type === 'video') {
                        return `<video controls src="${media.url}"></video>`;
                    }
                    return '';
                }).join('');
            } else {
                modalMedia.innerHTML = '';
            }

            // Display tags
            if (post.tags && post.tags.length > 0) {
                modalTags.innerHTML = `
                    <div style="margin-top: 30px;">
                        <strong>Tags:</strong><br>
                        <div class="post-tags" style="margin-top: 10px;">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
            } else {
                modalTags.innerHTML = '';
            }

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal(event) {
            if (!event || event.target === document.getElementById('postModal') || event.target.classList.contains('modal-close')) {
                document.getElementById('postModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // ESC key to close modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
